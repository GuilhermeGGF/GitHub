<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Importação de fonte do Google-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>LOGIN</h2>
      <form action="/resposta" method="POST">
        <div class="input-group">
          <input type="text" name="usuario" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-login">LOGIN</button>
      </form>

      <p class="signup-text">Não tem uma conta? <a href="cadastro.html">Cadastre-se agora</a></p>
    </div>
  </div>
</body>
</html>
