<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>CADASTRO</h2>
      <form action="/registro" method="POST">
        <div class="input-group">
          <input type="text" name="nome" placeholder="Nome completo" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <div class="input-group">
          <input type="password" name="confirmaSenha" placeholder="Confirme a senha" required>
        </div>
        <button type="submit" class="btn-login">CADASTRAR</button>
      </form>

      <p class="signup-text">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>
</body>
</html>
