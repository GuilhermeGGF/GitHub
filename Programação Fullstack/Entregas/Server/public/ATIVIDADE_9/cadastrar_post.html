<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Post</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>CADASTRAR POST</h2>
      <form action="/posts" method="POST">
        <div class="input-group">
          <input type="text" name="titulo" placeholder="Título" required />
        </div>
        <div class="input-group">
          <textarea name="resumo" placeholder="Resumo" rows="2" required></textarea>
        </div>
        <div class="input-group">
          <textarea name="conteudo" placeholder="Conteúdo" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-login">PUBLICAR</button>
      </form>
      <p class="signup-text"><a href="/blog">Voltar para o blog</a></p>
    </div>
  </div>
</body>
</html>
