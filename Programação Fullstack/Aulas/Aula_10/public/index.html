<!DOCTYPE html>
<html>
    <head>
        <title>Servidor</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Servidor rodando...</h1>

        <h2>Exemplo de GET</h2>
        <form action ="/inicio" method="get">
            <input type="text" name="Nome">
            <input type="submit" value="Clique aqui para GET">
        </form>

        <h2>Exemplo de POST</h2>
        <form method="post" action="/inicio">
            <input type="submit" value="Clique aqui para POST">
        </form>

        <h2>Exemplo de métodos e ações em um único formulário</h2>
        <form>
            <input type="submit" formmethod="get" formaction="/inicio" value="GET /inicio">
            <input type="submit" formmethod="post" formaction="/inicio" value="POST /inicio">
        </form>

        <h2>Cadastro de Usuário</h2>
        <form method="post" action="/cadastrar">
            <p>Usuário: <input type="text" name="user"></p>
            <p>Nome: <input type="text" name="nome"></p>
            <p>Senha: <input type="password" name="senha"></p>
            <p>Data de nascimento: <input type="date" name="nasc"></p>
            <input type="submit" value="Cadastrar">
        </form>

    </body>
</html>
